<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>İstehsalçılar</title>

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'repairs' %}">Repairs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'manufacturer_list' %}">İstehsalçılara Bax</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Məzmun -->
<div class="container mt-4">
    <h1>İstehsalçılar</h1>
    <div class="row">
        {% for manufacturer in manufacturers %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ manufacturer.name }}</h5>
                    <p><strong>Ölkə:</strong> {{ manufacturer.country }}</p>
                    <p><strong>Sahibi:</strong> {{ manufacturer.owner }}</p>
                    <a href="{{ manufacturer.link }}" class="btn btn-primary" target="_blank">Sayta keçid</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Heç bir istehsalçı tapılmadı.</p>
        {% endfor %}
    </div>
</div>

<!-- ✅ Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
